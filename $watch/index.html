<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script>
        var menimApp = angular.module("myApp", []);

        // birinci kontrol basladi
        menimApp.controller("myControl", function ($scope) {
            $scope.alert = "";
            $scope.value = 0;
            $scope.$watch("value", function () {
                if ($scope.value > 10) {
                    $scope.alert = "It is a lot return back";
                    $scope.value = 10;
                }
            })
        });

    </script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$Watch Method</title>
</head>

<body ng-app="myApp">
    <!-- first CONTROL BEGIN -->
    <div class="container mt-5" ng-controller="myControl">
        <p class="text-center">
            <b>$Watch</b> method help us to follow element' value and e.t.c componenets</p>
        <button class="btn btn-info" ng-click="value = value + 1">Increase The Value</button> {{value}}
        <br> {{alert}}
    </div>
    <!-- first CONTROL END -->



</body>

</html>
